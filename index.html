<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,800&display=swap" rel="stylesheet">
  <script src="app.js"></script>
  <title>SW - save water</title>
</head>

<body onload="">
  <nav class="navbar navbar-expand-lg navbar-dark bg-info ">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img class="" src="./img/coin.png" style="width: 4.5vw">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"><i class="fas fa-address-card" style="margin-right:10px"></i>Registrar
              despesa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="consulta.html"><i class="fas fa-search"
                style="margin-right:10px"></i>Consultar</a>
          </li>
        </ul>

        <div style="color: rgb(255, 255, 255);" class="text-center">
          <h2 class="titulo">SW</h2>
          <h5>save water</h5>
        </div>

      </div>

    </div>
  </nav>

  <div class="bg-info">
    <div class="container">
      <div class="row">
        <div class="col-md-12 " style="height: 20px;">

        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body img-box2">
            <h4 class="title">Litros</h4>
            <h5 class="card-subtitle">gastos</h5>
            <div class="mb-3 mt-3">
              <h5 id="somalitrosrecentes">litros</h5>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card img-box3">
          <div class="card-body title-red">
            <h4 class="title">Despesas</h4>
            <h5 class="card-subtitle">recentes</h5>
            <div class="mb-3 mt-3">
              <h5 id="somadespesasrecentes">R$</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mb-5 ">
    <div class="row d-none d-sm-block">
      <div class="col mb-3 box-title">
        <h2 class="titulo">Registrar nova despesa</h2>
        <h5>Os campos ano, mês e dia são opcionais, caso não informe serão considerados valores atuais.</h5>
      </div>
    </div>

    <div>
      <div class="row">
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Ano" id="ano" />
        </div>

        <div class="col-md-2">
          <select class="form-control" id="mes">
            <option value="">Mês</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>

        <div class="col-md-2">
          <input onkeyup="validarDia()" type="number" class="form-control" placeholder="Dia" id="dia" max="31" />
        </div>

        <div class="col-md-2">
          <select class="form-control" id="tipo">
            <option value="">Situação</option>
            <option value="1">Pago</option>
            <option value="2">Pendente</option>
            <option value="3">Atrasado</option>
          </select>
        </div>

        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Litros" id="litros" />
        </div>
      </div>
    </div>


    <div class="row ">
      <div class="col-md-8 ">
        <input type="text" class="form-control " placeholder="Descrição" id="descricao" />
      </div>

      <div class="col-md-2">
        <input type="number" class="form-control" placeholder="Valor" id="valor" />
      </div>

      <div class="col-md-2 d-flex justify-content-end">
        <button type="button" class="Rbutton" onclick="cadastrarDespesa()">
          <img src="./img/plus.png" style="width: 25px;">
        </button>

        <button type="button" class="Cbutton" onclick="limparCampos()">
          <img src="./img/bin.png" style="width: 25px;">
        </button>
      </div>
    </div>
  </div>

  <section class="container  border rounded ">
    <div class="row">
      <div class="col-md-12 bg-success text-white">
        <div id="statusInfo">

        </div>
      </div>
    </div>
  </section>

  <footer class="bg-info mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <div class="container">
            <div class="row">
            </div>
          </div>

        </div>
      </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <div class="modal fade" id="modalRegistroDespesa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div id="modal_titulo_header">
          <h5 id="modal-titulo"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="modal-corpo" class="modal-body">

        </div>
        <div class="modal-footer ">
          <button id="modal-btn" type="button" data-dismiss="modal"></button>

        </div>
      </div>
    </div>
  </div>


</body>

</html>
